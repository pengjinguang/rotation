<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图插件</title>
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            position: relative;
            width: 600px;
            height: 300px;
            border: 3px solid red;
            margin: 0px auto;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="wrapper" id="swiper"></div>
    <script src="jquery.js"></script>
    <!-- <script src="index.js"></script> -->
    <script src="demo.js"></script>
    <script>
        $('#swiper').sliderImg({
            image: ['./img/1.jpg', './img/2.jpg', './img/1.jpg'],
            interval:1500
        })
    </script>
</body>

</html>
